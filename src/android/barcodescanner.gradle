repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation(name:'barcodescanner-release-2.1.5', ext:'aar')
}

android {
    compileSdkVersion cordovaConfig.COMPILE_SDK_VERSION
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
